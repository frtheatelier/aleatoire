<!DOCTYPE html>

<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="center-page width-500px height-max-content">
            <h1 class="header">calculator</h1>
            <div class="calculator simple-border">
                <div class="input">
                    <input type="text">
                </div>

                <div class="basic-button">CLR</div>
                <div class="basic-button">7</div>
                <div class="basic-button">8</div>
                <div class="basic-button">9</div>
                <div class="basic-button">*</div>

                <div class="basic-button">+/-</div>
                <div class="basic-button">4</div>
                <div class="basic-button">5</div>
                <div class="basic-button">6</div>
                <div class="basic-button">/</div>

                <div class="basic-button del">DEL</div>
                <div class="basic-button">1</div>
                <div class="basic-button">2</div>
                <div class="basic-button">3</div>
                <div class="basic-button">-</div>

                <!-- <div class=""></div> -->
                <div class="basic-button">0</div>
                <div class="basic-button">.</div>
                <div class="basic-button">=</div>
                <div class="basic-button">+</div>
            </div>
        </div>
    </body>
</html>
