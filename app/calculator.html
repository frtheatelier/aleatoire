<!DOCTYPE html>

<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="jq_calculator.js"></script>
    </head>

    <body>
        <div class="center-page width-500px height-max-content">
            <h1 class="header">calculator</h1>
            <div class="calculator simple-border">
                <div class="input">
                    <input type="text">
                </div>

                <div class="basic-button calc-button" id="clr">CLR</div>
                <div class="basic-button calc-button" id="7">7</div>
                <div class="basic-button calc-button" id="8">8</div>
                <div class="basic-button calc-button" id="9">9</div>
                <div class="basic-button calc-button" id="mult">*</div>

                <div class="basic-button calc-button" id="pol">+/-</div>
                <div class="basic-button calc-button" id="4">4</div>
                <div class="basic-button calc-button" id="5">5</div>
                <div class="basic-button calc-button" id="6">6</div>
                <div class="basic-button calc-button" id="div">/</div>

                <div class="basic-button calc-button del" id="del">DEL</div>
                <div class="basic-button calc-button" id="1">1</div>
                <div class="basic-button calc-button" id="2">2</div>
                <div class="basic-button calc-button" id="3">3</div>
                <div class="basic-button calc-button" id="min">-</div>

                <!-- <div class=""></div> -->
                <div class="basic-button calc-button" id="0">0</div>
                <div class="basic-button calc-button" id="pt">.</div>
                <!-- <div class="basic-button calc-button" id="eq">=</div> -->
                <input class="basic-button calc-button" id="eq" type="button" value="=">
                <div class="basic-button calc-button" id="plus">+</div>
            </div>
        </div>
    </body>
</html>
