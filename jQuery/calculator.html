<!DOCTYPE html>

<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="jq_calculator.js"></script>
    </head>

    <body>
        <div class="center-page width-500px height-max-content">
            <h1 class="header">calculator</h1>
            <p>No, it doesn't follow BODMAS or PEMDAS or whatever</p>
            <div class="calculator simple-border">
                <div class="input">
                    <input type="text" class="basic-input" onblur="this.focus()" autofocus>
                </div>
                <!-- <div class="input simple-border"></div> -->

                <div class="basic-button calc-button transition-eio" id="clr">CLR</div>
                <div class="basic-button calc-button transition-eio" id="7">7</div>
                <div class="basic-button calc-button transition-eio" id="8">8</div>
                <div class="basic-button calc-button transition-eio" id="9">9</div>
                <div class="basic-button calc-button transition-eio" id="mult">*</div>

                <div class="basic-button calc-button transition-eio" id="pol">+/-</div>
                <div class="basic-button calc-button transition-eio" id="4">4</div>
                <div class="basic-button calc-button transition-eio" id="5">5</div>
                <div class="basic-button calc-button transition-eio" id="6">6</div>
                <div class="basic-button calc-button transition-eio" id="div">/</div>

                <div class="basic-button calc-button transition-eio del" id="del">DEL</div>
                <div class="basic-button calc-button transition-eio" id="1">1</div>
                <div class="basic-button calc-button transition-eio" id="2">2</div>
                <div class="basic-button calc-button transition-eio" id="3">3</div>
                <div class="basic-button calc-button transition-eio" id="min">-</div>

                <!-- <div class=""></div> -->
                <div class="basic-button calc-button transition-eio" id="0">0</div>
                <div class="basic-button calc-button transition-eio" id="pt">.</div>
                <div class="basic-button calc-button transition-eio" id="eq">=</div>
                <!-- <input class="basic-button calc-button" id="eq" type="button" value="="> -->
                <div class="basic-button calc-button transition-eio" id="plus">+</div>
            </div>
        </div>
    </body>
</html>
